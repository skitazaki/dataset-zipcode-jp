version: 1
disable_existing_loggers: no
formatters:
  simple:
    datefmt: '%Y-%m-%d %H:%M:%S'
    format: '%(asctime)s [%(levelname)s] %(name)s - %(message)s'
  detail:
    datefmt: '%Y-%m-%d %H:%M:%S'
    format: '%(asctime)s [%(levelname)s] %(name)s (%(filename)s:%(lineno)-4d) - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stderr
  # file:
  #   class: logging.handlers.RotatingFileHandler
  #   level: INFO
  #   formatter: detail
  #   filename: datasets-zipcode-jp.log
  #   mode: a
  #   maxBytes: 10485760
  #   backupCount: 5
  #   encoding: utf8
loggers:
  dataset:
    level: DEBUG
    handlers: [console]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
