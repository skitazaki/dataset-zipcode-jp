---

name: zipcode-jp
title: Japanese Zipcode
description: Japanese Zipcode CSV data from Japan Post. Original data is encoded by Shift_JIS.
version: 0.2.0
sources:
  - name: Japan Post
    web: 'http://www.post.japanpost.jp/zipcode/download.html'
keywords:
  - Japan
  - Zipcode
licenses:
  - type: ODC-PDDL-1.0
    url: 'http://opendatacommons.org/licenses/pddl'
resources:
  - name: ken_all_oogaki
    path: data/ken_all_oogaki.csv
    encoding: UTF-8
    schema:
      fields:
        - name: jis_code
          title: 全国地方公共団体コード(JIS X0401、X0402)
          type: string
        - name: old_zipcode
          title: (旧)郵便番号(5桁)
          type: string
        - name: zipcode
          title: 郵便番号(7桁)
          type: string
        - name: prefecture_kana
          title: 都道府県名(半角カタカナ)
          type: string
        - name: city_kana
          title: 市区町村名(半角カタカナ)
          type: string
        - name: town_kana
          title: 町域名(半角カタカナ)
          type: string
        - name: prefecture
          title: 都道府県名
          type: string
        - name: city
          title: 市区町村名
          type: string
        - name: town
          title: 町域名
          type: string
        - name: multi_zipcode
          title: 一町域が二以上の郵便番号で表される場合の表示
          type: boolean
        - name: koaza_split
          title: 小字毎に番地が起番されている町域の表示
          type: boolean
        - name: choume_view
          title: 丁目を有する町域の場合の表示
          type: boolean
        - name: multi_chouiki
          title: 一つの郵便番号で二以上の町域を表す場合の表示
          type: boolean
        - name: update_reason
          title: 更新の表示
          type: integer
        - name: update_type
          title: 変更理由
          type: integer
